plugins {
    id 'java'
}

group 'com.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.amazonaws:aws-java-sdk-sqs:1.12.300'
    implementation 'com.amazonaws:aws-java-sdk-lambda:1.12.300'
    implementation 'com.amazonaws:aws-java-sdk-s3:1.12.300'
    implementation 'com.amazonaws:aws-java-sdk-apigateway:1.12.300'
    testImplementation 'junit:junit:4.13.2'
}

test {
    useJUnitPlatform()
}